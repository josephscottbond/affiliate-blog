<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .deploy-btn {
      background: white;
      color: #764ba2;
      border: none;
      padding: 30px 80px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .deploy-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    }

    .deploy-btn:active {
      transform: translateY(0);
    }

    .deploy-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .deploy-btn.success {
      background: #4CAF50;
      color: white;
    }

    .deploy-btn.error {
      background: #f44336;
      color: white;
    }

    .status {
      color: white;
      margin-top: 30px;
      font-size: 1.2rem;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Affiliate Blog</h1>
    <button class="deploy-btn" onclick="deploy()">
      DEPLOY
    </button>
    <p class="status" id="status"></p>
  </div>

  <script>
    // IMPORTANT: Replace this with your actual Vercel Deploy Hook URL
    const DEPLOY_HOOK_URL = 'YOUR_VERCEL_DEPLOY_HOOK_URL_HERE';

    async function deploy() {
      const btn = document.querySelector('.deploy-btn');
      const status = document.getElementById('status');

      if (DEPLOY_HOOK_URL === 'YOUR_VERCEL_DEPLOY_HOOK_URL_HERE') {
        status.textContent = 'Please set up the deploy hook URL first!';
        btn.classList.add('error');
        setTimeout(() => btn.classList.remove('error'), 2000);
        return;
      }

      btn.disabled = true;
      btn.textContent = 'DEPLOYING...';
      status.textContent = 'Sending deploy request...';

      try {
        const response = await fetch(DEPLOY_HOOK_URL, {
          method: 'POST',
          mode: 'no-cors'
        });

        btn.textContent = 'DEPLOYED!';
        btn.classList.add('success');
        status.textContent = 'Deploy triggered! Check Vercel for progress.';

        setTimeout(() => {
          btn.textContent = 'DEPLOY';
          btn.classList.remove('success');
          btn.disabled = false;
          status.textContent = '';
        }, 5000);

      } catch (error) {
        btn.textContent = 'ERROR';
        btn.classList.add('error');
        status.textContent = 'Something went wrong. Try again.';

        setTimeout(() => {
          btn.textContent = 'DEPLOY';
          btn.classList.remove('error');
          btn.disabled = false;
        }, 3000);
      }
    }
  </script>
</body>
</html>
